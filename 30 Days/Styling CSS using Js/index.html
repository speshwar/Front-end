<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped Css Variable and Js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>UPDATE CSS VARIABLES WITH JS</h2>
    <div class="controls">
        <label for="spacing">Spacing: </label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur: </label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#ffff">
    </div>
    <img src="assets/pexels-alex-azabache-3879160.jpg">
    <script>
        let spacing = document.getElementsByName('spacing')[0];
        let blur = document.getElementsByName('blur')[0];
        let color = document.getElementsByName('base')[0];
        let image = document.querySelector('img');

        spacing.addEventListener('input', function() {
            image.style.padding = `${this.value}px`;
        })
        blur.addEventListener('input', function() {
            image.style.filter = `blur(${this.value}px)`;
        })
        color.addEventListener('change', function() {
            image.style.backgroundColor = this.value;
        })
    </script>
</body>

</html>
