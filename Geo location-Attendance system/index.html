<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Guru</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="full">
        <div class="head">
            <i class='bx bxs-check-shield logo'></i>
            <h1 class="headtxt">ATTENDANCE VERIFICATION</h1>
        </div>
        <div class="down">
            <input type="email" id="Mail" class="textbar" placeholder="Enter your Email Id">
            <button class="btn" id="Sendbtn" onclick="sendOTP()">Send OTP</button>

            <div class="otpVerify">
                <input type="text" id="otp" class="textbar" placeholder="Enter you OTP">
                <button class="btn" id="otpbtn" onclick="senOTP()" disabled>Verify</button>
            </div>


            <button class="submit btn" id="btnsubmit" onclick="findLoc()" disabled>SUBMIT</button>
            <div class="results">
                <i class='bx bxs-message-alt-check' id="resultlogo"></i>
                <i class='bx bx-message-x' id="Wrong"></i>
                <p class="paraResult"></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p id="cpyright">copyright &2023 Duo Coders. designed by <span>Sanmuga priyan, Aishwarya</span></p>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="index.js"></script>
</body>

</html>
